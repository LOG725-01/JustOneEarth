name: Build and Release Windows Game

on:
  push:
    tags:
      - 'windows_v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Activate Unity License
      uses: game-ci/unity-activate@v2
      with:
        unityVersion: 2022.3.56f1
        activationFile: ${{ secrets.UNITY_LICENSE }}

    - name: Build for Windows
      uses: game-ci/unity-builder@v2
      with:
        unityVersion: 2022.3.56f1
        targetPlatform: StandaloneWindows64

    - name: Zip build
      run: |
        cd build/StandaloneWindows64
        zip -r ../../game-windows.zip .
        cd ../..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        files: game-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to itch.io
      run: |
        curl -L -o butler.zip https://broth.itch.ovh/butler/dl/latest/linux-amd64.zip
        unzip butler.zip -
