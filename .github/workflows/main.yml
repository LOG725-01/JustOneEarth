name: Build Project and Publish to itch.io

on:
  push:
    tags:
      - 'windows_v*'

jobs:
  build:
    name: Build Project and Publish to itch.io âœ¨
    runs-on: ubuntu-latest

    concurrency: 
      group: unity-build
      cancel-in-progress: true

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build (Unity Pro authentication)
      - name: Build project (Unity Pro)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          targetPlatform: StandaloneWindows64

      # Zip the build
      - name: Zip the Windows build
        run: |
          cd build/StandaloneWindows64
          zip -r ../../Build-Windows.zip .
          cd ../..

      # Upload to itch.io
      - name: Push build to itch.io via Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/dl/latest/linux-amd64.zip
          unzip butler.zip -d butler
          chmod +x butler/butler/butler
          ./butler/butler/butler login --api-key ${{ secrets.BUTLER_API_KEY }}
          ./butler/butler/butler push build/StandaloneWindows64/ Dragost37/JustOneEarth:windows
